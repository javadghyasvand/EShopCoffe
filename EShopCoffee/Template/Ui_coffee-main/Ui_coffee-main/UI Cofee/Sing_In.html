<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppio Cofeee Store</title>
    <link rel="shortcut icon" alt="Doppio Cofeee Store" href="Asset/Images/Logo/Logo.png" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="Asset/CSS/login.css">
    <link rel="stylesheet" href="Asset/Fonts/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="Asset/Bootstrap/css/bootstrapv4.5.3.min.css">
</head>

<body>
    <!-- Sing in  Form -->
    <div class="sign-in" dir="rtl">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="Asset/Images/Logo/Login1.png" alt="قهوه دوپیو"></figure>
                    <a href="Sing_Up.html" class="signup-image-link">ایجاد حساب کابری</a>
                </div>
                <div class="signin-form">
                    <h2 class="form-title alige_center">
                        <h3>ورود</h3>
                        <hr class="hr-temp">
                        <br>
                        <p>سلام ! لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
                        <br>
                    </h2>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="fa fa-user-circle fa-2x" aria-hidden="true"></i></label>
                            <input type="text" name="your_name" id="your_name"
                                placeholder="نام کاربری (ایمیل/شماره تلفن)" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="fa fa-key fa-2x"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="رمز" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span> مرا به خاطرت
                                نگه دار</label>
                        </div>
                        <div class="form-group form-button alige_center ">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="ورود" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Asset/Popper/popper.min.js"></script>
<script src="Asset/Jquery/jquery-2.2.4.min.js"></script>
<script src="Asset/Jquery/jquery-3.2.1.slim.min.js"></script>
<script src="Asset/Bootstrap/js/bootstrap4.0.0.min.js"></script>

</html>
